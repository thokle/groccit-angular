<div  class="example-container" [class.example-is-mobile]="mobileQuery.matches" >

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span routerLink="/"> GROCCIT.COM </span>
      <span class="example-spacer"></span>
      <div class="example-icon" aria-hidden="false" aria-label="Example heart icon">
        <a routerLink="gdpr" style="color: white; font-weight: lighter; font-size: 8;" >Privatlivspolitik</a>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="user">Opret Bruger</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet>

      </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
